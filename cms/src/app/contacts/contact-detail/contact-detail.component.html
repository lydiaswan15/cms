<div class="panel panel-default">
    <div class="panel-heading">
        <h2>{{contact.name}}</h2>
        <img src="{{contact.imageUrl}}" alt="Image of {{contact.name}}">
        <a class = "btn btn-primary" [routerLink]="['edit']">Edit</a>
        <a class = "btn btn-danger" (click)="onDelete()">Delete</a>
    </div>
    <div class="panel-body">
        <p>Email: {{contact.email}}</p>
        <p>Phone: {{contact.phone}}</p>

        <div *ngFor="let contact of contact.group; let i = index">
            <div>
              <app-contact-item class="col-sm-11" [contact]="contact"></app-contact-item>
            </div>
          </div>
    </div>
</div>
