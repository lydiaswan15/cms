<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Contacts</h2>
      <button class="btn btn-success" [routerLink]="['new']">New Contact</button>
    </div>
    <div class="panel-body">
        <div class="col-xs-12">
            <app-contact-item *ngFor="let contact of contacts" [contact] = 'contact'
            dnd-draggable [dragEnabled] = "true" [dragData]="contact" [dropZones]="['contactGroup']"></app-contact-item>
        </div>
    </div>
</div>
